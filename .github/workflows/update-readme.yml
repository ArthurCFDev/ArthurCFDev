name: Atualizar README automaticamente

on:
  schedule:
    - cron: "0 */12 * * *"  # executa a cada 12 horas
  workflow_dispatch:         # permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}   # ✅ aqui vai o token que você criou

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install axios

      - name: Atualizar README
        run: node update_skills.js

      - name: Commit e push das alterações
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Atualiza README automaticamente"
          git push
